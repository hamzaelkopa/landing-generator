<!DOCTYPE html>
<html lang="en" id="htmlTag">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Landing Page Architect | Creative Control Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Cairo:wght@400;600;700;900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@100..900&family=Unbounded:wght@200..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-font: 'Plus Jakarta Sans', sans-serif;
            --accent: #000000;
        }
        [lang="ar"] { --primary-font: 'Cairo', sans-serif; }
        
        body {
            font-family: var(--primary-font);
            background-color: #f8f8f8;
            color: #000000;
            overflow-x: hidden;
        }

        .bg-pattern {
            position: fixed;
            inset: 0;
            z-index: -1;
            background-image: radial-gradient(#000 0.5px, transparent 0.5px);
            background-size: 32px 32px;
            opacity: 0.03;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.03);
        }

        .btn-premium {
            background: #000;
            color: #fff;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-premium:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.3);
        }

        .loader {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #000;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .floating-label {
            font-size: 10px;
            font-weight: 800;
            color: #888;
            text-transform: uppercase;
            margin-bottom: 6px;
            display: block;
            letter-spacing: 0.1em;
        }

        .custom-input, select, textarea {
            background: #fff;
            border: 1px solid rgba(0,0,0,0.08);
            border-radius: 12px;
            transition: all 0.2s ease;
        }

        .custom-input:focus {
            border-color: #000;
            box-shadow: 0 0 0 2px rgba(0,0,0,0.05);
        }

        #livePreview {
            background: #fff;
            width: 100%;
            height: 850px;
            border-radius: 24px;
            transition: all 0.5s ease;
        }

        /* Error Message UI */
        #errorPopup {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background: #ff4444;
            color: white;
            padding: 16px 24px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            z-index: 9999;
            display: none;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="antialiased">
    <div class="bg-pattern"></div>
    <div id="errorPopup"></div>

    <!-- Interface Navigation -->
    <nav class="sticky top-0 z-50 px-6 py-4 bg-white/70 backdrop-blur-xl border-b border-gray-100">
        <div class="max-w-[1800px] mx-auto flex justify-between items-center">
            <div class="flex items-center gap-4">
                <div class="w-10 h-10 bg-black flex items-center justify-center rounded-xl shadow-lg">
                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M4 5a1 1 0 011-1h14a1 1 0 011 1v2a1 1 0 01-1 1H5a1 1 0 01-1-1V5zM4 13a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H5a1 1 0 01-1-1v-6zM16 13a1 1 0 011-1h2a1 1 0 011 1v6a1 1 0 01-1 1h-2a1 1 0 01-1-1v-6z"/></svg>
                </div>
                <div>
                    <h1 class="text-sm font-black tracking-tighter uppercase leading-none">Architect <span class="text-gray-400">Pro</span></h1>
                    <span class="text-[9px] text-gray-500 font-bold tracking-[0.2em] uppercase">Creative Engine v2.0</span>
                </div>
            </div>
            
            <div class="flex items-center gap-4">
                <div class="hidden md:flex gap-1 bg-gray-100 p-1 rounded-xl">
                    <button onclick="toggleLanguage('en')" id="langEn" class="px-5 py-2 text-[10px] font-black rounded-lg transition-all bg-white text-black shadow-sm">EN</button>
                    <button onclick="toggleLanguage('ar')" id="langAr" class="px-5 py-2 text-[10px] font-black rounded-lg transition-all text-gray-400 hover:text-black">عربي</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-[1800px] mx-auto px-6 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8 items-start">
            
            <!-- Left Sidebar -->
            <div class="lg:col-span-3 space-y-6">
                <div class="glass-card p-6 rounded-[2rem]">
                    <h2 class="text-[10px] font-black uppercase tracking-widest text-black/40 mb-6 flex items-center gap-2">
                        <span class="w-1.5 h-1.5 rounded-full bg-blue-500"></span>
                        <span data-i18n="projectDetails">Project Definition</span>
                    </h2>
                    
                    <div class="space-y-4">
                        <div>
                            <label class="floating-label" data-i18n="labelProduct">Product</label>
                            <input id="productName" type="text" placeholder="e.g. Aura Smart" class="w-full p-3.5 custom-input outline-none text-xs font-bold">
                        </div>
                        
                        <div>
                            <label class="floating-label" data-i18n="labelAudience">Audience</label>
                            <input id="audience" type="text" placeholder="e.g. Minimalists" class="w-full p-3.5 custom-input outline-none text-xs font-bold">
                        </div>

                        <div>
                            <label class="floating-label" data-i18n="labelDescription">Design Vision</label>
                            <textarea id="description" rows="4" placeholder="Vibe description..." class="w-full p-3.5 custom-input outline-none text-xs font-medium leading-relaxed resize-none"></textarea>
                        </div>

                        <button onclick="generatePage()" id="genBtn" class="w-full btn-premium py-4 rounded-xl font-black uppercase tracking-widest text-[10px] flex items-center justify-center gap-2">
                            <span id="btnText" data-i18n="btnBuild">Generate Masterpiece</span>
                            <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
                        </button>
                    </div>
                </div>

                <!-- Creative Control Panel -->
                <div id="creativeControls" class="hidden animate-in fade-in slide-in-from-left duration-700">
                    <div class="glass-card p-6 rounded-[2rem] border-2 border-black/5">
                        <h2 class="text-[10px] font-black uppercase tracking-widest text-black/40 mb-6 flex items-center gap-2">
                            <span class="w-1.5 h-1.5 rounded-full bg-orange-500"></span>
                            <span data-i18n="editorTitle">Creative Controls</span>
                        </h2>
                        
                        <div class="space-y-5">
                            <div class="grid grid-cols-2 gap-2">
                                <button onclick="applyPreset('glass')" class="p-3 border rounded-xl text-[9px] font-bold hover:bg-black hover:text-white transition-all">GLASS UI</button>
                                <button onclick="applyPreset('neo')" class="p-3 border rounded-xl text-[9px] font-bold hover:bg-black hover:text-white transition-all">NEOBRUTAL</button>
                            </div>

                            <div class="space-y-4 pt-2">
                                <div>
                                    <label class="floating-label">Primary Color</label>
                                    <div class="flex items-center gap-3">
                                        <input type="color" id="accentColor" oninput="updateStyle('accent')" value="#000000" class="w-10 h-10 rounded-lg cursor-pointer border-none bg-transparent">
                                        <span id="colorHex" class="text-[10px] font-mono font-bold text-gray-400">#000000</span>
                                    </div>
                                </div>
                                
                                <div>
                                    <label class="floating-label">Corner Radius</label>
                                    <input type="range" min="0" max="50" value="12" oninput="updateStyle('radius', this.value)" class="w-full accent-black h-1.5 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                                </div>

                                <div>
                                    <label class="floating-label">Font Family</label>
                                    <select onchange="updateStyle('font', this.value)" class="w-full p-2 text-[10px] font-bold outline-none">
                                        <option value="Plus Jakarta Sans">Jakarta (Modern)</option>
                                        <option value="Cairo">Cairo (Arabic Bold)</option>
                                        <option value="Playfair Display">Playfair (Luxury)</option>
                                        <option value="Space Grotesk">Grotesk (Tech)</option>
                                        <option value="Unbounded">Unbounded (Bold)</option>
                                    </select>
                                </div>
                            </div>

                            <div class="pt-4 border-t border-black/5 flex justify-between items-center">
                                <span class="text-[9px] font-black uppercase">Dark Mode</span>
                                <button onclick="updateStyle('theme')" id="themeToggle" class="w-10 h-5 bg-gray-200 rounded-full relative transition-all">
                                    <div class="w-4 h-4 bg-white rounded-full absolute top-0.5 left-0.5 shadow-sm transition-all transform" id="toggleDot"></div>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Display Area -->
            <div class="lg:col-span-9 space-y-4">
                <div id="toolbar" class="hidden flex items-center justify-between bg-white/50 p-2 rounded-2xl border border-white">
                    <div class="flex gap-1 p-1 bg-gray-100 rounded-xl">
                        <button onclick="setView('preview')" id="viewPrev" class="px-8 py-2.5 text-[10px] font-black uppercase rounded-lg bg-black text-white shadow-lg">Preview</button>
                        <button onclick="setView('code')" id="viewCode" class="px-8 py-2.5 text-[10px] font-black uppercase rounded-lg text-gray-400 hover:text-black">Code</button>
                    </div>
                    
                    <div class="flex gap-2">
                        <div class="flex gap-1 mr-4">
                            <button onclick="changeViewport('mobile')" class="p-2 hover:bg-white rounded-lg transition-all text-gray-400 hover:text-black"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z"/></svg></button>
                            <button onclick="changeViewport('desktop')" class="p-2 bg-white rounded-lg shadow-sm text-black"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/></svg></button>
                        </div>
                        <button onclick="downloadPage()" class="px-6 py-2.5 bg-white border border-gray-100 rounded-xl text-[10px] font-black uppercase hover:bg-gray-50 flex items-center gap-2">
                            <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a2 2 0 002 2h12a2 2 0 002-2v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/></svg>
                            Export
                        </button>
                    </div>
                </div>

                <div class="relative min-h-[850px] flex justify-center overflow-hidden">
                    <div id="loadingArea" class="hidden absolute inset-0 z-50 bg-white/90 backdrop-blur-xl flex flex-col items-center justify-center rounded-[2.5rem]">
                        <div class="loader mb-6"></div>
                        <div class="text-[10px] font-black uppercase tracking-[0.4em] text-black animate-pulse" data-i18n="loadingTitle">Architecting Brand Identity</div>
                    </div>

                    <div id="outputContainer" class="hidden w-full h-full">
                        <div id="previewTab" class="h-full flex justify-center">
                            <div id="canvasWrapper" class="w-full transition-all duration-500 shadow-2xl rounded-[2.5rem] overflow-hidden">
                                <iframe id="livePreview" class="border-none w-full"></iframe>
                            </div>
                        </div>
                        <div id="codeTab" class="hidden h-[850px] bg-[#0d0d0d] p-10 rounded-[2.5rem] overflow-auto">
                            <pre><code id="codeDisplay" class="text-gray-400 text-xs font-mono leading-relaxed"></code></pre>
                        </div>
                    </div>

                    <div id="placeholder" class="w-full flex flex-col items-center justify-center py-60">
                        <div class="w-20 h-20 mb-8 border border-black/5 rounded-[2rem] flex items-center justify-center animate-bounce">
                             <svg class="w-8 h-8 text-black/20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.691.387a6 6 0 01-3.86.517l-2.387-.477a2 2 0 00-1.022.547l-1.16 1.16a2 2 0 002.828 2.828l1.16-1.16a2 2 0 00.547-1.022l.477-2.387a6 6 0 00-.517-3.86l-.387-.691a6 6 0 01-.517-3.86l.477-2.387a2 2 0 00-.547-1.022l-1.16-1.16a2 2 0 00-2.828 2.828l1.16 1.16z"/></svg>
                        </div>
                        <h3 class="text-sm font-bold text-gray-300 tracking-[0.3em] uppercase" data-i18n="readyTitle">Design Engine Standby</h3>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Your provided API Key
        const apiKey = "AIzaSyCBgwlvA70Xs_ri2-YCO7t2flAvua5Qo2Y"; 
        let currentLang = 'en';
        let isDarkMode = false;

        const i18n = {
            en: {
                projectDetails: "Project Definition",
                labelProduct: "Product",
                labelAudience: "Audience",
                labelDescription: "Design Vision",
                btnBuild: "Generate Masterpiece",
                btnBuilding: "Engaging Engine...",
                loadingTitle: "Architecting Brand Identity",
                tabPreview: "Design",
                tabCode: "Code",
                readyTitle: "Design Engine Standby",
                editorTitle: "Creative Controls"
            },
            ar: {
                projectDetails: "تعريف المشروع",
                labelProduct: "المنتج",
                labelAudience: "الجمهور",
                labelDescription: "رؤية التصميم",
                btnBuild: "توليد التحفة الفنية",
                btnBuilding: "توليد الأفكار...",
                loadingTitle: "جاري هندسة الهوية التجارية...",
                tabPreview: "التصميم",
                tabCode: "الكود",
                readyTitle: "محرك التصميم في وضع الاستعداد",
                editorTitle: "لوحة التحكم الإبداعية"
            }
        };

        function showError(msg) {
            const popup = document.getElementById('errorPopup');
            popup.innerText = msg;
            popup.style.display = 'block';
            setTimeout(() => popup.style.display = 'none', 5000);
        }

        function toggleLanguage(lang) {
            currentLang = lang;
            document.getElementById('htmlTag').lang = lang;
            document.getElementById('htmlTag').dir = lang === 'ar' ? 'rtl' : 'ltr';
            document.querySelectorAll('[data-i18n]').forEach(el => {
                el.innerText = i18n[lang][el.getAttribute('data-i18n')] || el.innerText;
            });
        }

        async function fetchAIResponse(prompt) {
            const systemPrompt = `YOU ARE AN AWARD-WINNING SENIOR ART DIRECTOR.
            GOAL: CREATE A LANDING PAGE WITHOUT ANY TOP NAVIGATION BAR OR TEXT ABOVE THE MAIN HEADER.
            
            CREATIVE DIRECTIVES:
            - NO TOP TEXT: Start the HTML body directly with the <section id="hero">. Do not add any 1-liners, breadcrumbs, or navbars at the top.
            - CLEAN START: The very first thing the user should see is the main large heading.
            - TECHNICAL: Use Tailwind CSS. Content must be editable. Use placeholders for images.
            - Language: ${currentLang === 'ar' ? 'Arabic' : 'English'}.`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }],
                        systemInstruction: { parts: [{ text: systemPrompt }] }
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || "API connection failed");
                }

                const data = await response.json();
                const text = data.candidates?.[0]?.content?.parts?.[0]?.text;
                if (!text) throw new Error("Empty response from AI engine");
                return text;

            } catch (error) {
                showError("Generation Error: " + error.message);
                throw error;
            }
        }

        async function generatePage() {
            const product = document.getElementById('productName').value;
            const audience = document.getElementById('audience').value;
            const description = document.getElementById('description').value;
            
            if (!product) {
                showError("Please enter a product name");
                return;
            }

            document.getElementById('genBtn').disabled = true;
            document.getElementById('loadingArea').classList.remove('hidden');
            document.getElementById('placeholder').classList.add('hidden');
            
            const prompt = `Landing page for ${product}. Target: ${audience}. Vibe: ${description}. IMPORTANT: NO NAVIGATION BAR. START IMMEDIATELY WITH HERO SECTION.`;

            try {
                let result = await fetchAIResponse(prompt);
                const cleanCode = result.replace(/```html|```/gi, '').trim();
                
                document.getElementById('codeDisplay').textContent = cleanCode;
                document.getElementById('livePreview').srcdoc = cleanCode;
                
                document.getElementById('loadingArea').classList.add('hidden');
                document.getElementById('outputContainer').classList.remove('hidden');
                document.getElementById('creativeControls').classList.remove('hidden');
                document.getElementById('toolbar').classList.remove('hidden');
            } catch (error) {
                document.getElementById('loadingArea').classList.add('hidden');
                document.getElementById('placeholder').classList.remove('hidden');
            } finally {
                document.getElementById('genBtn').disabled = false;
            }
        }

        function updateStyle(type, value) {
            const iframe = document.getElementById('livePreview');
            const innerDoc = iframe.contentDocument || iframe.contentWindow.document;
            
            if (type === 'accent') {
                const color = document.getElementById('accentColor').value;
                document.getElementById('colorHex').innerText = color.toUpperCase();
                innerDoc.querySelectorAll('[class*="bg-"], button').forEach(el => {
                    if (!el.classList.contains('bg-white') && !el.classList.contains('bg-black')) 
                        el.style.backgroundColor = color;
                });
                innerDoc.querySelectorAll('h1, h2, a, [class*="text-"]').forEach(el => {
                    if (el.tagName === 'H1' || el.classList.contains('text-accent')) el.style.color = color;
                });
            }

            if (type === 'radius') {
                innerDoc.querySelectorAll('button, input, div, section').forEach(el => {
                    const style = window.getComputedStyle(el);
                    if (parseInt(style.borderRadius) > 0 || el.tagName === 'BUTTON') el.style.borderRadius = value + 'px';
                });
            }

            if (type === 'font') {
                innerDoc.body.style.fontFamily = `'${value}', sans-serif`;
            }

            if (type === 'theme') {
                isDarkMode = !isDarkMode;
                innerDoc.body.style.backgroundColor = isDarkMode ? '#0d0d0d' : '#fff';
                innerDoc.body.style.color = isDarkMode ? '#fff' : '#000';
                document.getElementById('toggleDot').style.left = isDarkMode ? '22px' : '2px';
                document.getElementById('themeToggle').style.backgroundColor = isDarkMode ? '#000' : '#e5e7eb';
            }
            
            document.getElementById('codeDisplay').textContent = innerDoc.documentElement.outerHTML;
        }

        function applyPreset(preset) {
            const iframe = document.getElementById('livePreview');
            const innerDoc = iframe.contentDocument || iframe.contentWindow.document;
            if (preset === 'glass') {
                innerDoc.querySelectorAll('section, div[class*="bg-"]').forEach(el => {
                    el.style.background = "rgba(255,255,255,0.4)";
                    el.style.backdropFilter = "blur(12px)";
                    el.style.border = "1px solid rgba(255,255,255,0.2)";
                });
            }
            if (preset === 'neo') {
                innerDoc.querySelectorAll('button, div').forEach(el => {
                    if (el.classList.contains('rounded-full')) return;
                    el.style.borderRadius = "0px";
                    el.style.border = "3px solid #000";
                    el.style.boxShadow = "6px 6px 0px #000";
                });
            }
        }

        function changeViewport(mode) {
            const wrapper = document.getElementById('canvasWrapper');
            if (mode === 'mobile') {
                wrapper.style.maxWidth = '375px';
                wrapper.style.height = '667px';
            } else {
                wrapper.style.maxWidth = '100%';
                wrapper.style.height = '850px';
            }
        }

        function setView(view) {
            document.getElementById('previewTab').classList.toggle('hidden', view !== 'preview');
            document.getElementById('codeTab').classList.toggle('hidden', view !== 'code');
        }

        function downloadPage() {
            const iframe = document.getElementById('livePreview');
            const blob = new Blob([iframe.contentDocument.documentElement.outerHTML], { type: 'text/html' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `architect-design.html`;
            a.click();
        }
    </script>
</body>
</html>
