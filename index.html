<!DOCTYPE html>
<html lang="en" id="htmlTag">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Landing Page Architect | Ultra High-Speed Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-font: 'Plus Jakarta Sans', sans-serif;
            --accent: #000000;
        }
        [lang="ar"] { --primary-font: 'Cairo', sans-serif; }
        
        body {
            font-family: var(--primary-font);
            background-color: #fcfcfc;
            color: #000000;
            overflow-x: hidden;
        }

        /* Sophisticated Background */
        .bg-pattern {
            position: fixed;
            inset: 0;
            z-index: -1;
            background-image: 
                radial-gradient(#e5e7eb 0.5px, transparent 0.5px);
            background-size: 24px 24px;
            mask-image: radial-gradient(ellipse 80% 50% at 50% 0%, #000 70%, transparent 100%);
        }

        .monochrome-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(0, 0, 0, 0.05);
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .monochrome-panel:hover {
            border-color: rgba(0, 0, 0, 0.15);
            box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.05);
        }

        .btn-premium {
            background: #000;
            color: #fff;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            border-radius: 12px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn-premium:hover {
            transform: translateY(-1px);
            box-shadow: 0 12px 24px -6px rgba(0, 0, 0, 0.2);
        }

        .loader {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #000;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #livePreview {
            background: #fff;
            width: 100%;
            height: 800px;
            border-radius: 16px;
        }

        .floating-label {
            font-size: 11px;
            font-weight: 700;
            color: #666;
            text-transform: uppercase;
            margin-bottom: 8px;
            display: block;
            letter-spacing: 0.02em;
        }

        .custom-input {
            background: #fff;
            border: 1px solid rgba(0,0,0,0.1);
            transition: all 0.2s ease;
        }

        .custom-input:focus {
            border-color: #000;
            box-shadow: 0 0 0 1px #000;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #eee; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #ddd; }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>

    <!-- Minimalistic Navigation -->
    <nav class="sticky top-0 z-50 px-8 py-5 bg-white/80 backdrop-blur-md border-b border-gray-100/50">
        <div class="max-w-[1600px] mx-auto flex justify-between items-center">
            <div class="flex items-center gap-4">
                <div class="w-11 h-11 bg-black flex items-center justify-center rounded-2xl shadow-xl shadow-black/10">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M11 4a2 2 0 114 0v1a1 1 0 001 1h3a1 1 0 011 1v3a1 1 0 01-1 1h-1a2 2 0 100 4h1a1 1 0 011 1v3a1 1 0 01-1 1h-3a1 1 0 01-1-1v-1a2 2 0 10-4 0v1a1 1 0 01-1 1H7a1 1 0 01-1-1v-3a1 1 0 00-1-1H4a2 2 0 110-4h1a1 1 0 001-1V7a1 1 0 011-1h3a1 1 0 001-1V4z"/></svg>
                </div>
                <div>
                    <h1 class="text-base font-black tracking-tight leading-none uppercase">Architect Pro</h1>
                    <span class="text-[10px] text-gray-400 font-bold tracking-widest uppercase">High Fidelity Output</span>
                </div>
            </div>
            
            <div class="flex gap-2 bg-gray-100 p-1.5 rounded-2xl">
                <button onclick="toggleLanguage('en')" id="langEn" class="px-6 py-2 text-[11px] font-black rounded-xl transition-all bg-white text-black shadow-sm">EN</button>
                <button onclick="toggleLanguage('ar')" id="langAr" class="px-6 py-2 text-[11px] font-black rounded-xl transition-all text-gray-400 hover:text-black">عربي</button>
            </div>
        </div>
    </nav>

    <main class="max-w-[1600px] mx-auto px-8 py-10">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-10">
            
            <!-- Tools Sidebar -->
            <div class="lg:col-span-3 space-y-8">
                <div class="monochrome-panel p-8 rounded-[2rem]">
                    <div class="flex items-center gap-3 mb-8">
                        <div class="w-2 h-2 rounded-full bg-black"></div>
                        <h2 class="text-[11px] font-black uppercase tracking-[0.2em] text-gray-500" data-i18n="projectDetails">Specs</h2>
                    </div>
                    
                    <div class="space-y-6">
                        <div>
                            <label class="floating-label" data-i18n="labelProduct">Product Name</label>
                            <input id="productName" type="text" placeholder="e.g. Nexus VR"
                                class="w-full p-4 custom-input outline-none text-sm font-semibold rounded-2xl">
                        </div>
                        
                        <div>
                            <label class="floating-label" data-i18n="labelAudience">Audience</label>
                            <input id="audience" type="text" placeholder="e.g. Modern Gamers"
                                class="w-full p-4 custom-input outline-none text-sm font-semibold rounded-2xl">
                        </div>

                        <div>
                            <label class="floating-label" data-i18n="labelGoal">Primary Goal</label>
                            <select id="goal" class="w-full p-4 custom-input outline-none text-sm font-semibold rounded-2xl cursor-pointer appearance-none">
                                <option value="Direct Sales" data-i18n="goalSales">Direct Sales</option>
                                <option value="Lead Capture" data-i18n="goalLeads">Lead Capture</option>
                                <option value="Appointments" data-i18n="goalBooking">Appointments</option>
                            </select>
                        </div>

                        <div>
                            <label class="floating-label" data-i18n="labelDescription">Design Vision</label>
                            <textarea id="description" rows="5" placeholder="What's the vibe?"
                                class="w-full p-4 custom-input outline-none text-sm font-medium leading-relaxed rounded-2xl resize-none"></textarea>
                        </div>

                        <button onclick="generatePage()" id="genBtn" class="w-full btn-premium py-5 font-bold uppercase tracking-widest text-[11px] gap-3">
                            <span id="btnText" data-i18n="btnBuild">Build Design</span>
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M14 5l7 7m0 0l-7 7m7-7H3"/></svg>
                        </button>
                    </div>
                </div>

                <!-- Customizer -->
                <div id="editorControls" class="hidden">
                    <div class="monochrome-panel p-8 rounded-[2rem]">
                        <h2 class="text-[11px] font-black mb-8 uppercase tracking-[0.2em] text-gray-500" data-i18n="editorTitle">Master Controls</h2>
                        <div class="space-y-6">
                            <div>
                                <label class="floating-label">Brand Hue</label>
                                <div class="flex items-center gap-4 bg-white p-3 rounded-2xl border border-gray-100">
                                    <input type="color" id="accentColor" onchange="updateStyle('accent')" value="#000000" class="w-10 h-10 rounded-xl cursor-pointer p-0 border-none bg-transparent">
                                    <span class="text-[10px] font-mono font-bold text-gray-400">PICK COLOR</span>
                                </div>
                            </div>
                            <div>
                                <label class="floating-label">Headline Weight</label>
                                <input type="range" min="20" max="120" value="64" oninput="updateStyle('headingSize', this.value)" class="w-full accent-black h-1.5 bg-gray-100 rounded-lg appearance-none cursor-pointer">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Canvas Area -->
            <div class="lg:col-span-9 space-y-6">
                
                <div id="toolbar" class="hidden flex items-center justify-between bg-white p-3 border border-gray-100 rounded-2xl shadow-sm shadow-black/[0.02]">
                    <div class="flex bg-gray-100 p-1 rounded-xl">
                        <button onclick="setView('preview')" id="viewPrev" class="px-10 py-3 text-[11px] font-black uppercase rounded-lg transition-all bg-black text-white" data-i18n="tabPreview">Design</button>
                        <button onclick="setView('code')" id="viewCode" class="px-10 py-3 text-[11px] font-black uppercase rounded-lg transition-all text-gray-400 hover:text-black" data-i18n="tabCode">Code</button>
                    </div>
                    
                    <div class="flex gap-3">
                        <button onclick="copyCode(event)" class="px-6 py-3 border border-gray-100 rounded-xl text-[11px] font-black uppercase hover:bg-gray-50 transition-all" data-i18n="btnCopy">Copy</button>
                        <button onclick="downloadPage()" class="px-6 py-3 bg-black text-white rounded-xl text-[11px] font-black uppercase hover:opacity-80 transition-all flex items-center gap-2">
                            <span data-i18n="btnDownload">Export</span>
                        </button>
                    </div>
                </div>

                <div class="relative min-h-[800px] bg-white rounded-[2.5rem] border border-gray-100 shadow-[0_48px_100px_-12px_rgba(0,0,0,0.08)] overflow-hidden">
                    
                    <div id="loadingArea" class="hidden absolute inset-0 z-20 bg-white/95 backdrop-blur-md flex flex-col items-center justify-center">
                        <div class="loader mb-6"></div>
                        <div class="text-[11px] font-black uppercase tracking-[0.5em] text-black animate-pulse" data-i18n="loadingTitle">Architecting UI</div>
                    </div>

                    <div id="outputContainer" class="hidden h-full">
                        <div id="previewTab" class="h-full">
                            <div class="bg-gray-50/50 px-10 py-4 border-b border-gray-100 flex items-center justify-between">
                                <div class="flex gap-2">
                                    <div class="w-2.5 h-2.5 rounded-full bg-black/10"></div>
                                    <div class="w-2.5 h-2.5 rounded-full bg-black/10"></div>
                                    <div class="w-2.5 h-2.5 rounded-full bg-black/10"></div>
                                </div>
                                <div class="text-[9px] font-black text-gray-400 uppercase tracking-widest" data-i18n="editorHint">Click any text to edit directly</div>
                            </div>
                            <iframe id="livePreview" class="border-none w-full"></iframe>
                        </div>
                        <div id="codeTab" class="hidden h-[800px] bg-[#0d0d0d] p-12 overflow-auto">
                            <pre><code id="codeDisplay" class="text-gray-400 text-xs font-mono leading-loose"></code></pre>
                        </div>
                    </div>

                    <div id="placeholder" class="h-full flex flex-col items-center justify-center py-60 group">
                        <div class="w-24 h-24 mb-10 border-[0.5px] border-black/20 rounded-[2rem] flex items-center justify-center transition-all duration-700 group-hover:scale-110 group-hover:rotate-45">
                             <svg class="w-10 h-10 text-black/40" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"/></svg>
                        </div>
                        <h3 class="text-xl font-medium text-gray-300 tracking-[0.2em] uppercase italic" data-i18n="readyTitle">Design Engine Standby</h3>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const apiKey = ""; 
        let currentLang = 'en';

        const i18n = {
            en: {
                projectDetails: "Specs",
                goalSales: "Direct Sales",
                goalLeads: "Lead Capture",
                goalBooking: "Appointments",
                labelDescription: "Design Vision",
                btnBuild: "Build Design",
                btnBuilding: "Working...",
                loadingTitle: "Architecting UI",
                tabPreview: "Design",
                tabCode: "Code",
                btnCopy: "Copy Code",
                btnDownload: "Export HTML",
                readyTitle: "Design Engine Standby",
                editorTitle: "Master Controls",
                editorHint: "Click any text to edit directly"
            },
            ar: {
                projectDetails: "المواصفات",
                goalSales: "بيع مباشر",
                goalLeads: "جمع بيانات",
                goalBooking: "مواعيد",
                labelDescription: "رؤية التصميم",
                btnBuild: "بناء التصميم",
                btnBuilding: "جاري العمل...",
                loadingTitle: "جاري هندسة الواجهة...",
                tabPreview: "التصميم",
                tabCode: "الكود",
                btnCopy: "نسخ الكود",
                btnDownload: "تصدير",
                readyTitle: "محرك التصميم جاهز",
                editorTitle: "التحكم الرئيسي",
                editorHint: "اضغط على أي نص لتعديله مباشرة"
            }
        };

        function toggleLanguage(lang) {
            currentLang = lang;
            const htmlTag = document.getElementById('htmlTag');
            htmlTag.lang = lang;
            htmlTag.dir = lang === 'ar' ? 'rtl' : 'ltr';
            
            document.getElementById('langEn').className = lang === 'en' ? "px-6 py-2 text-[11px] font-black rounded-xl bg-white text-black shadow-sm" : "px-6 py-2 text-[11px] font-black rounded-xl text-gray-400 hover:text-black";
            document.getElementById('langAr').className = lang === 'ar' ? "px-6 py-2 text-[11px] font-black rounded-xl bg-white text-black shadow-sm" : "px-6 py-2 text-[11px] font-black rounded-xl text-gray-400 hover:text-black";

            document.querySelectorAll('[data-i18n]').forEach(el => {
                el.innerText = i18n[lang][el.getAttribute('data-i18n')] || el.innerText;
            });
        }

        async function fetchAIResponse(prompt) {
            const systemPrompt = `YOU ARE A SENIOR UI/UX ENGINEER. 
            TASK: GENERATE A HIGH-FIDELITY, PRODUCTION-READY LANDING PAGE.
            STYLE: LUXURY, MONOCHROME, BENTO GRID, ULTRA-MODERN.
            REQUIREMENTS: 
            - Use Tailwind CSS ONLY.
            - Add 'contenteditable="true"' to all text elements for user editing.
            - Include sophisticated SVG icons.
            - Ensure high-speed loading by avoiding external heavy JS.
            - Aesthetic must be minimal, using white, black, and subtle greys.
            - Language MUST be: ${currentLang === 'ar' ? 'Arabic' : 'English'}.`;

            const delays = [1000, 2000, 4000];
            for (let i = 0; i <= delays.length; i++) {
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: prompt }] }],
                            systemInstruction: { parts: [{ text: systemPrompt }] }
                        })
                    });
                    const data = await response.json();
                    return data.candidates?.[0]?.content?.parts?.[0]?.text;
                } catch (error) { if (i === delays.length) throw error; await new Promise(r => setTimeout(r, delays[i])); }
            }
        }

        async function generatePage() {
            const product = document.getElementById('productName').value;
            const audience = document.getElementById('audience').value;
            const description = document.getElementById('description').value;
            if (!product || !audience) return;

            document.getElementById('genBtn').disabled = true;
            document.getElementById('btnText').innerText = i18n[currentLang].btnBuilding;
            document.getElementById('loadingArea').classList.remove('hidden');
            document.getElementById('outputContainer').classList.add('hidden');
            document.getElementById('placeholder').classList.add('hidden');
            document.getElementById('toolbar').classList.add('hidden');

            const prompt = `Create a high-end landing page for ${product} targeting ${audience}. Goal: ${document.getElementById('goal').value}. Brief: ${description}. Use a Bento Grid layout and high-contrast typography.`;

            try {
                let result = await fetchAIResponse(prompt);
                const cleanCode = result.replace(/```html|```/gi, '').trim();
                document.getElementById('codeDisplay').textContent = cleanCode;
                document.getElementById('livePreview').srcdoc = cleanCode;
                
                document.getElementById('loadingArea').classList.add('hidden');
                document.getElementById('outputContainer').classList.remove('hidden');
                document.getElementById('editorControls').classList.remove('hidden');
                document.getElementById('toolbar').classList.remove('hidden');
                setView('preview');
            } catch (error) {
                console.error(error);
                document.getElementById('loadingArea').classList.add('hidden');
                document.getElementById('placeholder').classList.remove('hidden');
            } finally {
                document.getElementById('genBtn').disabled = false;
                document.getElementById('btnText').innerText = i18n[currentLang].btnBuild;
            }
        }

        function updateStyle(type, value) {
            const iframe = document.getElementById('livePreview');
            const innerDoc = iframe.contentDocument || iframe.contentWindow.document;
            if (type === 'accent') {
                const color = document.getElementById('accentColor').value;
                innerDoc.querySelectorAll('button, .bg-primary').forEach(el => el.style.backgroundColor = color);
                innerDoc.querySelectorAll('h1, h2, .text-primary').forEach(el => el.style.color = color);
            }
            if (type === 'headingSize') {
                innerDoc.querySelectorAll('h1').forEach(el => el.style.fontSize = value + 'px');
            }
            document.getElementById('codeDisplay').textContent = innerDoc.documentElement.outerHTML;
        }

        function setView(view) {
            const previewTab = document.getElementById('previewTab');
            const codeTab = document.getElementById('codeTab');
            const btnPrev = document.getElementById('viewPrev');
            const btnCode = document.getElementById('viewCode');

            if (view === 'preview') {
                previewTab.classList.remove('hidden');
                codeTab.classList.add('hidden');
                btnPrev.className = "px-10 py-3 text-[11px] font-black uppercase rounded-lg bg-black text-white";
                btnCode.className = "px-10 py-3 text-[11px] font-black uppercase rounded-lg text-gray-400 hover:text-black";
            } else {
                codeTab.classList.remove('hidden');
                previewTab.classList.add('hidden');
                btnCode.className = "px-10 py-3 text-[11px] font-black uppercase rounded-lg bg-black text-white";
                btnPrev.className = "px-10 py-3 text-[11px] font-black uppercase rounded-lg text-gray-400 hover:text-black";
                const iframe = document.getElementById('livePreview');
                const innerDoc = iframe.contentDocument || iframe.contentWindow.document;
                document.getElementById('codeDisplay').textContent = innerDoc.documentElement.outerHTML;
            }
        }

        function downloadPage() {
            const iframe = document.getElementById('livePreview');
            const innerDoc = iframe.contentDocument || iframe.contentWindow.document;
            const blob = new Blob([innerDoc.documentElement.outerHTML], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${document.getElementById('productName').value || 'architect'}-design.html`;
            a.click();
        }

        function copyCode(e) {
            const iframe = document.getElementById('livePreview');
            const innerDoc = iframe.contentDocument || iframe.contentWindow.document;
            const textArea = document.createElement("textarea");
            textArea.value = innerDoc.documentElement.outerHTML;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            const btn = e.currentTarget;
            btn.innerText = "COPIED!";
            setTimeout(() => btn.innerText = i18n[currentLang].btnCopy, 2000);
        }
    </script>
</body>
</html>
